<div class="container">
    <div class="topleft">
        <img src="../../../assets/images/logoGame.png" class="rounded mx-auto d-block logo" alt="vacunadosDosLogo" *ngIf="showLogo">
    </div>
    <div class="topright">
        <div class="row">

            <!-- Server Configuration Button -->
            <div class="col" [hidden]="getSelectedPage() != 'create-find-game'">
                <div (click)="showServerConfiguration()">
                    <td class="m-2 mr-md-2 ">
                        <img [src]="serverConfigIcon">
                    </td>
                </div>
            </div>
            <!-- Configuration Button -->
            <div class="col">
                <div (click)="showConfiguration()">
                    <td class="m-2 mr-md-2 ">
                        <img [src]="configIcon">
                    </td>
                </div>
            </div>
        </div>
    </div>
</div>
